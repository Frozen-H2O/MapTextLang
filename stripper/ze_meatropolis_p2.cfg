{
	match:
	{
		"classname" "trigger_hurt"
		"targetname" "hurt_meatball"
	}
	replace:
	{
		"classname" "trigger_multiple"
	}
	delete:
	{
		"nodmgforce" "0"
		"damagetype" "0"
		"damagemodel" "0"
		"damagecap" "20"
		"damage" "400"
		"OnHurtPlayer" "ph_meatballBreak01"
		"OnHurtPlayer" "SlowdownTrigger0-1"
	}
